name: Manual Workflow Trigger

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run the workflow on'
        required: true
        default: 'v1.2.4'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker buildx build --platform linux/arm64,linux/amd64 --tag ghcr.io/impa10r/peerswap-web:test .
