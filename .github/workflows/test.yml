name: Manual Workflow Trigger

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Get Latest Tag
        id: get_latest_tag
        run: |
          latest_tag=$(curl -s "https://api.github.com/repos/${{ github.repository }}/tags" | jq -r '.[0].name')
          echo "Latest tag is $latest_tag"
        env:
          TAG: ${{ steps.get_latest_tag.outputs.latest_tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Build Docker images
        run: |
          docker buildx build \
            --platform linux/arm64,linux/amd64 \
            --tag ghcr.io/impa10r/peerswap-web:${{ env.TAG }} \
            --tag ghcr.io/impa10r/peerswap-web:latest \
            .
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
    
      - name: Push Docker images
        run: |
          docker push ghcr.io/impa10r/peerswap-web:latest
          docker push ghcr.io/impa10r/peerswap-web:${{ env.TAG }}
      